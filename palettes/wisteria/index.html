<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wisteria Palette</title>
</head>
<body>
    <div class="text hidden" id="clipboard-notification">
        Copied to Clipboard!
    </div>
    <div class="background" onclick="Copy('--background-primary')">
        <div class="text background-label">
            Background Primary
        </div>
    </div>
    <div class="center">
        <div class="text foreground-primary-label" onclick="Copy('--foreground-primary')">
            Foreground Primary
        </div>
        <div class="text foreground-secondary-label" onclick="Copy('--foreground-secondary')">
            Foreground Secondary
        </div>
        <div class="palette">
            <div class="palette-color color-1 text">W</div>
            <div class="palette-color color-2 text">S</div>
            <div class="palette-color color-3 text">T</div>
            <div class="palette-color color-4 text">R</div>
            <div class="palette-color color-5 text">I</div>
            <div class="palette-color color-6 text">A</div>
        </div>
        <div class="text background-secondary-label" onclick="Copy('--background-secondary')">
            Background Secondary
        </div>
    </div>

    <script src="palette-colors.js"></script>
</body>
</html>
